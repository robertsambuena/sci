<!doctype html>
<html>
<head>
    <title>Spam Channel Indicator</title>
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</head>
<body>
    <div class="outer">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="header-left col l6 m12 s12">
                        <img class="sci-logo" src="images/logo.png">
                    </div>
                    <div class="header-right col l6 m12 s12">
                        <div class="header-right-inner">
                            <span class="flow-text">
                                <h4>Spam Channel Indicator</h4>
                            </span>
                            <span>
                                <p>Input Channel ID</p>
                            </span>
                            <div class="channel-id-field input-field s6">
                                <i class="material-icons prefix">search</i>
                                <input type="text" class="validate">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="download-links-content">
            <div class="container">
                <span class="flow-text">
                    <p class="download-desc center-align">Checking download links in video description</p>
                </span>
                <div class="progress">
                    <div class="determinate" style="width: 70%"></div>
                </div>
                <span class="flow-text">
                    <p class="parts center-align">(7/10)</p>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
